<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LULU HYPERMARKET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      margin: 10px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }
    .product h3 {
      padding: 10px 0 0;
    }
    .product p {
      padding: 5px 15px;
    }
    .product button {
      margin: 10px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>LULU HYPERMARKET</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/220x180?text=Product+1" alt="Product 1">
      <h3>Product 1</h3>
      <p>₹499.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/220x180?text=Product+2" alt="Product 2">
      <h3>Product 2</h3>
      <p>₹899.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/220x180?text=Product+3" alt="Product 3">
      <h3>Product 3</h3>
      <p>₹299.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/220x180?text=Product+4" alt="Product 4">
      <h3>Product 4</h3>
      <p>₹699.00</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 lulu Store. All Rights Reserved.
  </footer>

</body>
</html>
